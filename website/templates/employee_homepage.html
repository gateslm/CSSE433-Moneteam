<!DOCTYPE html>
<html>

<head>
</head>

<script>
function doSomething(){
    alert("Why did you do that?");
    return false;
}
</script>
<body>
    {{ empid }}
    <br/> {{ message }}
    <br/>
    <form action="/">
      <input type="submit" value="Mainpage"/>
    </form>
    <form action="/upload_resume_page" method="post">
        <input type="hidden" name="empID" value="{{empid}}" />
        <input type="submit" value="Upload Resume" />
    </form>
    <form onsubmit="return doSomething();">
        <input type="hidden" name="empID" value="{{empid}}" />
        <input type="submit" value="Do Something later. Don't Click" />
    </form>
    <form action="/view_documents" method="post">
        <input type="hidden" name="empID" value="{{empid}}" />
        <input type="submit" value="View Documents" />
    </form>
    <form action="/change_preferences_page" method="post">
        <input type="hidden" name="empID" value="{{empid}}" />
        <input type="submit" value="Change Preferences" />
    </form>
    <form action="/load_employee_edit_page" method="post">
        <input type="hidden" name="empID" value="{{empid}}" />
        <input type="submit" value="Edit Employee Info" />
    </form>
    <form action="/load_change_password_page" method="post">
        <input type="hidden" name="empID" value="{{empid}}" />
        <input type="submit" value="Change Password" />
    </form>
    <form action="/view_work_history_action" method="post">
        <input type="hidden" name="empID" value="{{empid}}" />
        WeekID: <input type="number" name="weekID" required/>
        <input type="submit" value="View work history" />
    </form>
</body>

</html>
