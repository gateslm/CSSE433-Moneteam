<!DOCTYPE html>
<html>

<head>

  <script>
  function comparePassword(){
    var newPassword = document.forms["changePwd"]["newPassword"];
    var repeatNew = document.forms["changePwd"]["newPasswordCheck"];
    if (newPassword == repeatNew){
      if (newPassword.includes("/")){
        alert("Cannot have character / in the password");
        return false;
      }
      return true;
    }
    alert("Passwords do not match");
    return false;
  }
  </script>
</head>

<body>
    <h1>
        Edit Password for {{empid}}
    </h1>
    <form name="changePwd" action="/change_password" method="post" onsubmit="return comparePassword()">
      <input type="hidden" name="empID" value="{{empid}}" />
      <input type="password" name="orgPassword" required/>
      <br/>
      <input type="password" name="newPassword" required/>
      <br/>
      <input type="password" name="newPasswordCheck" required/>
      <input type="submit" value="Change Password" /><br/>
    </form>
</body>

</html>
